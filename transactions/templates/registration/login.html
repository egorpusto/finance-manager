{% extends "registration/base.html" %}
{% block content %}
    <h1>Log-in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>You don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
{% endblock %}
