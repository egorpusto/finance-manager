<!DOCTYPE html>
<html>

<head>
    <title>Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'transactions:home' %}">Finance Manager</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
                    <form action="{% url 'transactions:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link">Log out</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'transactions:statistics' %}">Statistics</a>               
                    </li>
                {% else %}
                    <a class="nav-link" href="{% url 'transactions:login' %}">Login</a>
                    <a class="nav-link" href="{% url 'transactions:register' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
