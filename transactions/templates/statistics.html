{% extends "registration/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Financial Statistics</h2>
    <a href="{% url 'transactions:statistics' %}?refresh=true" class="btn btn-outline-success">
        <i class="bi bi-arrow-clockwise"></i> Refresh Data
    </a>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">Monthly Income</div>
            <div class="card-body">
                <canvas id="incomeChart" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">Monthly Expenses</div>
            <div class="card-body">
                <canvas id="expenseChart" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        new Chart(document.getElementById('incomeChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: {{ months|safe }},
                datasets: [{ label: 'Income', data: {{ income|safe }}, backgroundColor: 'rgba(40, 167, 69, 0.7)' }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        new Chart(document.getElementById('expenseChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: {{ months|safe }},
                datasets: [{ label: 'Expense', data: {{ expense|safe }}, backgroundColor: 'rgba(220, 53, 69, 0.7)' }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
    });
</script>
{% endblock %}
