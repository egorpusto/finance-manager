{% extends "registration/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h2>Your Budget Limits</h2>
        <a href="{% url 'transactions:budget-add' %}" class="btn btn-success">
            <i class="bi bi-plus"></i> Add Limit
        </a>
    </div>

    <div class="list-group">
        {% for budget in budgets %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between">
                <div>
                    <strong>{{ budget.category.name }}</strong>:
                    {{ budget.limit_amount }} ({{ budget.get_period_display }})
                </div>
                <div>
                    <a href="{% url 'transactions:budget-edit' budget.pk %}"
                        class="btn btn-sm btn-warning me-2">Edit</a>
                    <a href="{% url 'transactions:budget-delete' budget.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="alert alert-info">No budget limits set yet.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
