{% extends "registration/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Delete Budget Limit</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this budget limit?</p>
            <p><strong>{{ object.category.name }}</strong>:
                {{ object.limit_amount }} ({{ object.get_period_display }})</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'transactions:budget-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
